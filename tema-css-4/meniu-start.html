<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu de start Windows</title>
    <link rel="stylesheet" href="./meniu-start.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="icon-1"><iconify-icon icon="mingcute:menu-line"></iconify-icon></div>
            <div class="icon-2"><iconify-icon icon="ph:user"></iconify-icon></div>
            <div class="icon-3"><iconify-icon icon="fluent-mdl2:page"></iconify-icon></div>
            <div class="icon-4"><iconify-icon icon="ph:image"></iconify-icon></div>
            <div class="icon-5"><iconify-icon icon="carbon:settings"></iconify-icon></div>
            <div class="icon-6"><iconify-icon icon="clarity:power-line"></iconify-icon></div>
        </div>


        <div class="middle">
            <div class="category">Recently added</div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Install Additional Tools for Node.js</span>
            </div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Node.js</span>
            </div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Node.js command prompt</span>
            </div>

            <div class="category">#</div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">3D Viewer</span>
            </div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">7-Zip</span>
                <div class="extend"><iconify-icon icon="ep:arrow-down"></iconify-icon></div>
            </div>

            <div class="category">A</div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Alarms & Clock</span>
            </div>
            
            <div class="category">B</div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Battle.net</span>
                <div class="extend"><iconify-icon icon="ep:arrow-down"></iconify-icon></div>
            </div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Brave</span>
            </div>

            <div class="category">C</div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Calculator</span>
            </div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Calendar</span>
            </div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Camera</span>
            </div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Connect</span>
            </div>

            <div class="category">D</div>
            <div class="program">
                <div class="icon"></div>
                <span class="title">Discord</span>
            </div>
        </div>


        <div class="right">
            <div class="category">Productivity</div>
                <div class="apps">
                    <div class="application"></div>
                    <div class="application"></div>
                    <div class="application"></div>
                    <div class="application"></div>
                    <div class="application"></div>
                    <div class="application"></div>
                </div>

                <div class="category">Explore</div>
                <div class="apps">
                    <div class="application"></div>
                    <div class="application"></div>
                    <div class="application"></div>
                    <div class="application"></div>
                    <div class="application"></div>
                    <div class="application"></div>
                </div>

                <div class="hidden">More</div>
                <div class="apps">
                    <div class="application"></div>
                    <div class="application"></div>
                </div>
        </div>
    </div>
</body>
</html>
