<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator scientific</title>
    <link rel="stylesheet" href="./calculator-scientific.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div class="standard">
        <div class="display">
            <div class="title">Calculator</div>
            <div class="icon-1"><iconify-icon icon="fluent:minimize-16-regular" width="14" height="14"></iconify-icon></div>
            <div class="icon-2"><iconify-icon icon="fluent:maximize-20-regular" width="14" height="14"></iconify-icon></div>
            <div class="icon-3"><iconify-icon icon="clarity:close-line" width="14" height="14"></iconify-icon></div>
            <div class="icon-4"><iconify-icon icon="solar:hamburger-menu-linear" width="20" height="20"></iconify-icon></div>
            <div class="type">Scientific</div>
            <div class="icon-5"><iconify-icon icon="solar:history-bold" width="20" height="20"></iconify-icon></div>
            <div class="screen">0</div>
        </div>

        <div class="m-buttons">
            <div class="deg">DEG</div>
            <div class="f-e">F-E</div>
            <div class="mc">MC</div>
            <div class="mr">MR</div>
            <div class="m-plus">M+</div>
            <div class="m-minus">M-</div>
            <div class="ms">MS</div>
            <div class="m-star">M*</div>
        </div>

        <div class="symbol-wide">
            <div class="symbol-trigonometry"> &#8895; Trigonometry
                <iconify-icon icon="ep:arrow-down" width="12" height="12"></iconify-icon>
            </div>
            <div class="symbol-function">
                &#402; Function
                <iconify-icon icon="ep:arrow-down" width="12" height="12"></iconify-icon>
            </div>
        </div>

        <div class="calculator">
            <div class="symbol">2<sup>nd</sup></div>
            <div class="symbol">&#960;</div> <!-- pi -->
            <div class="symbol">e</div>
            <div class="symbol">C</div>
            <div class="symbol"><iconify-icon icon="system-uicons:backspace" width="18" height="18"></iconify-icon></div>
            <div class="symbol">x<sup>2</sup></div>
            <div class="symbol">1/x</div>
            <div class="symbol">|x|</div>
            <div class="symbol">exp</div>
            <div class="symbol">mod</div>
            <div class="symbol">x<sup>3</sup></div>
            <div class="symbol">&#40;</div> <!-- ( -->
            <div class="symbol">&#41;</div> <!-- ) -->
            <div class="symbol">n!</div>
            <div class="symbol">&#247;</div> <!-- : -->
            <div class="symbol">x<sup>y</sup></div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="symbol">&#215;</div> <!-- * -->
            <div class="symbol">10<sup>x</sup></div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="symbol">&#8722;</div> <!-- - -->
            <div class="symbol">log</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="symbol">&#43;</div> <!-- + -->
            <div class="symbol">ln</div>
            <div class="number">&#177;</div> <!-- +/- -->
            <div class="number">0</div>
            <div class="number">&#8729;</div> <!-- . -->
            <div class="equal">&#61;</div> <!-- = -->

        </div>
    </div>
</body>
</html>
