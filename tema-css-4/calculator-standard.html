<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator standard</title>
    <link rel="stylesheet" href="./calculator-standard.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div class="standard">
        <div class="display">
            <div class="title">Calculator</div>
            <div class="icon-1"><iconify-icon icon="fluent:minimize-16-regular" width="14" height="14"></iconify-icon></div>
            <div class="icon-2"><iconify-icon icon="fluent:maximize-20-regular" width="14" height="14"></iconify-icon></div>
            <div class="icon-3"><iconify-icon icon="clarity:close-line" width="14" height="14"></iconify-icon></div>
            <div class="icon-4"><iconify-icon icon="solar:hamburger-menu-linear" width="20" height="20"></iconify-icon></div>
            <div class="type">Standard</div>
            <div class="icon-5"><iconify-icon icon="prime:window-maximize" width="20" height="20"></iconify-icon></div>
            <div class="icon-6"><iconify-icon icon="solar:history-bold" width="20" height="20"></iconify-icon></div>
            <div class="screen">0</div>
        </div>

        <div class="m-buttons">
            <div class="m-inactive">MC</div>
            <div class="m-inactive">MR</div>
            <div class="m-active">M+</div>
            <div class="m-active">M-</div>
            <div class="m-active">MS</div>
            <div class="m-inactive">M*</div>
        </div>

        <div class="calculator">
            <div class="button-symbol">&#37;</div> <!-- % -->
            <div class="button-symbol">CE</div>
            <div class="button-symbol">C</div>
            <div class="button-symbol"><iconify-icon icon="system-uicons:backspace" width="20" height="20"></iconify-icon></div>
            <div class="button-symbol">1/x</div>
            <div class="button-symbol">x<sup>2</sup></div>
            <div class="button-symbol">&#8730;x</div> <!-- square root -->
            <div class="button-symbol">&#247;</div> <!-- : -->
            <div class="button-number">7</div>
            <div class="button-number">8</div>
            <div class="button-number">9</div>
            <div class="button-symbol">&#215;</div> <!-- * -->
            <div class="button-number">4</div>
            <div class="button-number">5</div>
            <div class="button-number">6</div>
            <div class="button-symbol">&#8722;</div> <!-- - -->
            <div class="button-number">1</div>
            <div class="button-number">2</div>
            <div class="button-number">3</div>
            <div class="button-symbol">&#43;</div> <!-- + -->
            <div class="button-number">&#177;</div> <!-- +/- -->
            <div class="button-number">0</div>
            <div class="button-number">&#8729;</div> <!-- . -->
            <div class="equal">&#61;</div> <!-- = -->
        </div>
    </div>
</body>
</html>
